<!DOCTYPE html>
<html>

<head>
  <title>Simple Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <form method="POST" action="{% url "home_app:login_page" %}">
    {% csrf_token %}
    <h2>Login</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" id="username" placeholder="Username" required value="{{ username }}">
    <input type="password" name="password" id="password" placeholder="Password" required value="{{ password }}">
    <button type="submit">Login</button>
  </form>

</body>

</html>
